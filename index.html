<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image with Floating Hearts</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('assets/cavcav.jpg') no-repeat center;
            background-size: contain;
            animation: floatUp 5s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<img src="assets/your-image.jpg" alt="Full-Screen Image" class="background-img">

<!-- Floating hearts -->
<div class="heart" style="left: 10%; animation-duration: 5s;"></div>
<div class="heart" style="left: 30%; animation-duration: 6s;"></div>
<div class="heart" style="left: 50%; animation-duration: 7s;"></div>
<div class="heart" style="left: 70%; animation-duration: 4s;"></div>
<div class="heart" style="left: 90%; animation-duration: 8s;"></div>

<!-- Add more hearts as needed -->
</body>
</html>
